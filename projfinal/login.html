<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <title>Login - Anime Sekai</title>
    <meta charset="utf-8">
    <meta name="author" content="Wesly de Andrade Moraes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');</style>
		<link rel="icon" href="img/icone.png">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <main class="principal" id="login">
      <section class="meio">
        <nav id="menu">
          <a href="index.html">Home</a>
          <a href="#recomendacoes">Recomendações</a>
          <div id="dropdown">
            <button class="dropdown-toggle" id="dropdown_ativa">Wallpaper</button>
            <div id="dropdown_conteudo">
              <a href="#">Celular</a>
              <a href="wallpapers_pc.html">PC</a>
            </div>
          </div>
          <a href="login.html">Login</a>
        </nav>
        <section id="cabecalho">
          <h1>Anime Sekai</h1>
          <img src="img/logo.png" alt="Logo">
        </section>
        <section id="pagina_login">
          <fieldset id="formulario">
            <form id="entrar" name="formulario" action="envia.html" method="get">
              <h2 class="titulo h1 text-center">Entrar</h2>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="senha1" placeholder="Senha" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-check">
                  <input type="checkbox" id="gridCheck1" onclick="mostrarSenha1()">
                  <label class="form-check-label" for="gridCheck1">
                    Mostrar senha
                  </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
              </div>
            </form>
            <hr>
            <form id="cadastrar" name="formulario" action="envia.html" method="get">
              <h2 class="h1 text-center">Cadastrar-se</h2>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro nome" required>
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Nome de usuário" aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="col-md-3 mb-3">
                  <input type="date" class="form-control" id="validationCustom03" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="senha2" placeholder="Senha" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-check">
                  <input type="checkbox" id="gridCheck1" onclick="mostrarSenha2()">
                  <label class="form-check-label" for="gridCheck1">
                    Mostrar senha
                  </label>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Masculino
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                      <label class="form-check-label" for="gridRadios2">
                        Feminino
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                      <label class="form-check-label" for="gridRadios3">
                        Outro
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-2">Preferências</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Isekai
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck2">
                      Shounen
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck3">
                      Fantasia Medieval
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck4">
                    <label class="form-check-label" for="gridCheck4">
                      Romance
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck5">
                    <label class="form-check-label" for="gridCheck5">
                      Comédia
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck6">
                    <label class="form-check-label" for="gridCheck6">
                      Ecchi
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Biografia</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
              </div>
            </form>
          </fieldset>
        </section>
      </section>
    </main>
  </body>
</html>
